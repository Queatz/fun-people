<div class="list">
  <div class="item" (click)="selected.emit(x)" *ngFor="let x of locations">
    <div class="item-name">{{ x.name }}</div>
    <div class="item-description">{{ x.description }}</div>
  </div>
  <div class="secondary" *ngIf="!locations.length && empty">
    {{ empty }}
  </div>
</div>
