<div class="card" *ngFor="let x of posts">
  <div class="card-title">{{ x.person?.name || 'Monkey' }}</div>
  <div class="card-text">{{ x.text }}</div>
  <input placeholder="Reply to {{ x.person?.name || 'Monkey' }}" />
</div>
<div class="footer">
  <div class="link" (click)="createPost()">Add yourself to this location</div>
</div>
