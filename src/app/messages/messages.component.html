<div class="title">
  Messages
</div>
<div class="contacts">
  <div class="contact"
       (click)="select(x)"
       *ngFor="let x of messaging.groups">
    <div class="photo-holder">
      <div class="photo" [style.background-color]="colorGroup(x)">{{ initial(x) }}</div>
    </div>
    <div class="details">
      <div class="name">{{ name(x) }} <span *ngIf="messaging.isUnread(x)" class="red-dot">â€¢</span></div>
      <div class="last-message">{{ x.latest?.personId === ui.me.id ? 'You: ' : '' }}{{ x.latest?.text }}</div>
    </div>
  </div>
</div>
