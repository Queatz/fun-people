<div class="layout">
  <div class="messaging">
    <div class="message" [ngClass]="{ 'reverse': x.personId === ui.me.id }" *ngFor="let x of messages; let i = index">
      <div class="photo-holder">
        <div class="photo" [title]="x.person.name" [style.background-color]="colorPerson(x.person.id)" *ngIf="showPhoto(i)">{{ x.person.name[0] }}</div>
      </div>
      <div class="content">
        <div class="body">
          {{ x.text }}
        </div>
        <div *ngIf="x.location" class="info">
          Sent from {{ x.location.name }}
        </div>
      </div>
    </div>
  </div>
  <div class="send-message">
    <input [(ngModel)]="sendMessage" (keydown.enter)="send()" placeholder="Reply" />
  </div>
</div>
