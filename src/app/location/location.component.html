<div class="root">
  <div class="nav" #nav>
    <div class="locations" [ngSwitch]="show">
      <app-details *ngSwitchCase="'details'" (locationChanged)="show = 'details'"></app-details>
      <app-messages *ngSwitchCase="'messages'" (selected)="showMessages($event)"></app-messages>
      <app-settings *ngSwitchCase="'settings'"></app-settings>
    </div>
    <div class="controls">
      <div class="i" (click)="content = 'location'; show = 'details'">­ЪїЈ</div>
      <div class="i" *ngIf="ui.me" (click)="show = 'messages'">­ЪЊг<span class="red-dot">Рђб</span></div>
      <div class="i" (click)="show = 'settings'">­Ъца</div>
    </div>
  </div>
  <div class="content" [ngSwitch]="content">
    <app-posts *ngSwitchCase="'location'"></app-posts>
    <app-messaging *ngSwitchCase="'messages'" [group]="messagesGroup"></app-messaging>
  </div>
</div>
